version: "3.0"

services:
  fe-proxy:
    image: "nginx"
    ports:
     - 80:80
    volumes:
     - ./engine:/app
     - ./assets/site.conf:/etc/nginx/conf.d/site.conf
    networks:
     - frontend
     - backend
  ldap:
    image: "openfrontier/openldap-server"
    ports:
     - 389:389
    volumes:
     - ldap:/var/lib/ldap
#     - ./assets/ldap.conf:/etc/ldap/ldap.conf
    networks:
     - backend
    environment:
     - LDAP_ORGANISATION=Arkhotech SpA
     - LDAP_DOMAIN=arkhotech.com
     - LDAP_ADMIN_PASSWORD=aloja123
     
  lwredis:
    image: "redis"
    networks:
      - backend
  worker:
    image: "arkhotech/php-fpm:7.2"
    volumes:
      - ./engine:/app
    networks:
      - backend
    command: "php artisan queue:work redis"
  
  engine-queue:
    image: "arkhotech/php-fpm:7.2"
    deploy:
    restart: always
    volumes:
      - ./engine:/app
    networks:
      - backend
    command: "php artisan queue:work redis --queue=engine --daemon  --sleep=2 --tries=2 --timeout=600"

  core:
    image: "arkhotech/php-fpm:7.2"
    volumes:
      - ./engine:/app
    networks:
      - backend

  lwdatabase:
    image: "mysql:5.7.22"
    networks:
      - backend
    volumes:
      - data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "aloja123"
      MYSQL_DATABASE: "engine"
      MYSQL_USER: "workflow"
      MYSQL_PASSWORD: "workflow123"

networks:
  backend:
    driver: bridge
  frontend: 
    driver: bridge

volumes:
  data:
  ldap:  
